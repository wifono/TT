<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title></title>
  <style>
    body {
      -webkit-font-smoothing: none;
      image-rendering: optimizeSpeed;
      /* STOP SMOOTHING, GIVE ME SPEED  */
      image-rendering: -webkit-optimize-contrast;
      /* Chrome (and eventually Safari) */
      image-rendering: optimize-contrast;
      /* CSS3 Proposed                  */
      margin: 0;
      padding: 0;
    }

    div {
      position: absolute;
      margin: 0;
      padding: 0;
      z-index: 5;
    }
  </style>
  <script>
    function setPageData(data, template) {
      document.getElementById('tag').style.width = template.width + 'px'
      document.getElementById('tag').style.height = template.height + 'px'

      const logoHeight = document.getElementById('logo').offsetHeight;
      const logoWidth = document.getElementById('logo').offsetWidth;
      document.getElementById('logo').style.top = ((template.height - logoHeight) / 2) + 'px'
      document.getElementById('logo').style.left = ((template.width - logoWidth) / 2) + 'px'
    }
  </script>
</head>

<body style="background: wheat">
  <div id="tag" style="position:absolute; top: 0; left: 0; overflow: hidden; background-color: #000">
    <img id="logo" style="width:50%; position:absolute" src='logo.png'>
  </div>
</body>

</html>
